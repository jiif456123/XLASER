<div class="form-group">
    <div class="row">
        <div class="col-md-8 d-flex justify-content-end" style="margin-bottom: 10px">
            <h1 class="text-left">
                VISUALIZAR EQUIPO TECNICO
            </h1>
        </div>

    </div>
</div>
<div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover border border">
                <div class="table-responsive">
                    <table class="table table-striped table-hover border border">
                        <thead style="color: black;">
                            <tr>
                                <th class="text-center">Cliente</th>
                                <th class="text-center">Tecnico</th>
                                <th class="text-center">CÃ³digo</th>
                                <th class="text-center">Marca</th>
                                <th class="text-center">Funcionalidad</th>
                                <th class="text-center">Wifi</th>
                                <th class="text-center">Fecha</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center" colspan="2">Detalle</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let e of registroEquipoR">
                            <td class="text-center"> {{e.cliente}}</td>
                            <td class="text-center"> {{e.tecnico}}</td>
                            <td class="text-center"> {{e.codigo}}</td>
                            <td class="text-center"> {{e.marca}}</td>
                            <th class="text-center"> {{e.funcionalidad}} </th>
                            <th class="text-center"> {{e.wifi}} </th>
                            <td class="text-center"> {{e.fechaI}}</td>
                            <td class="text-center"> {{e.estado}}</td>
                            <td class="text-center">
                                <button class="btn btn-secondary btn-sm btn-block" [routerLink]="['/detalle-equipos/visualizacion',e._id]">     
                                    <i class="mdi mdi-update mdi-18px">Detalle</i>   
                                </button>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-danger btn-sm btn-block" (click)="eliminar(e._id)">     
                                    <i class="mdi mdi-trash mdi-18px">Eliminar</i>   
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </table>
        </div>
    </div>
</div>
