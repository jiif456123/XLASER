<div>
    <div class="col-lg-5 col-md-5 col-xs-5">
        <div class="card border">
            <div class="card-body">
                <div class="card-body">
                    <form [formGroup]="formEspecialidad">

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="descripcion">Especialidad</label>
                            <select id="descripcion" class="form-control" formControlName="descripcion">
                            <option *ngFor="let des of this.descripcion" [value]="des.des">{{des.des}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('descripcion') || descripcionAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12 col-md-12 col-xs-12">
                                <label for="cantidad">Doctor</label>
                                <input type="text" id="doctor" class="form-control" placeholder="Doctor encargado" formControlName="doctor">
                                <div class="pt-1 text-danger" *ngIf="invalid('doctor') || doctorAux">
                                    <span class="form-control-feedback">
                                        <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                       </span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="form-group col-lg-12 col-md-12 col-xs-12">
                                <label for="fechaHora">Fecha Inicio</label>
                                <input type="date" id="fechaHora" class="form-control" placeholder="Fecha" formControlName="fechaHora" step="1" min="2021-06-08" max="2022-12-31">
                                <div class="pt-1 text-danger" *ngIf="invalid('fechaHora') || fechaHoraAux">
                                    <span class="form-control-feedback">
                                        <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="form-group col-lg-12 col-md-12 col-xs-12">
                                <label for="fechaFin">Fecha Fin</label>
                                <input type="date" id="fechaFin" class="form-control" placeholder="Fecha" formControlName="fechaFin" step="1" min="2021-06-08" max="2022-12-31">
                                <div class="pt-1 text-danger" *ngIf="invalid('fechaFin') || fechaFinAux">
                                    <span class="form-control-feedback">
                                        <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <td class="text-center">
                            <ng-container *ngIf="!editar; else editarEspecialidad">
                                <button [disabled]="formEspecialidad.invalid" type="submit" class="btn btn-success" (click)="operar()" routerLink='/citas/gestionar-especialidad'>
                                <i class="mdi mdi-pencil mdi-18px" >Registrar </i>
                            </button>
                            </ng-container>
                        </td>

                        <ng-template #editarEspecialidad>
                            <td class="text-center">
                                <button [disabled]="formEspecialidad.invalid" type="submit" class="btn btn-warning" (click)="operar()">
                                    <i class="mdi mdi-update mdi-18px">Actualizar</i>
                                </button>
                            </td>
                        </ng-template>

                        <td class="text-center">
                            <button type="button" role="button" class="btn btn-danger ml-2" routerLink='/gestionar-especialidad'>
                                Regresar<i class="mdi mdi-arrow-left-bold mdi-18px"></i>
                            </button>
                        </td>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
