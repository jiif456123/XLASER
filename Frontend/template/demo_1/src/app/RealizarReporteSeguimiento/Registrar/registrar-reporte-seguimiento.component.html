<div>
    <div class="col-lg-15 col-md-15 col-xs-15">
        <div class="card border">
            <div class="card-body">
                <div class="card-body">
                    <form [formGroup]="formEquipoR">
                        <div class="text-center" style="margin-bottom: 15px">
                            <label>Registrar Equipo</label>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="codigo">CÃ³digo</label>
                            <select id="codigo" class="form-control" style="color:#000000" formControlName="codigo">
                            <option *ngFor="let cod of this.codigo" [value]="cod.cod">{{cod.cod}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('codigo') || codigoAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" class="form-control" style="color:#000000" formControlName="tipo">
                            <option *ngFor="let tip of this.tipo" [value]="tip.tip">{{tip.tip}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('tipo') || tipoAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="marca">Marca</label>
                            <select id="marca" class="form-control" style="color:#000000" formControlName="marca">
                            <option *ngFor="let marc of this.marca" [value]="marc.marc">{{marc.marc}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('marca') || marcaAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12 col-md-12 col-xs-12">
                                <label for="descripcion">Descripcion</label>
                                <input type="text-area" id="descripcion" class="form-control" placeholder="Descripcion" formControlName="descripcion">
                                <div class="pt-1 text-danger" *ngIf="invalid('descripcion') || descripcionAux">
                                    <span class="form-control-feedback">
                                        <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                       </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="funcionalidad">Funcionalidad</label>
                            <select id="funcionalidad" class="form-control" style="color:#000000" formControlName="funcionalidad">
                            <option *ngFor="let fun of this.funcionalidad" [value]="fun.fun">{{fun.fun}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('funcionalidad') || funcionalidadAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="color">Color</label>
                            <select id="color" class="form-control" style="color:#000000" formControlName="color">
                            <option *ngFor="let co of this.color" [value]="co.co">{{co.co}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('color') || colorAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="wifi">Wifi</label>
                            <select id="wifi" class="form-control" style="color:#000000" formControlName="wifi">
                            <option *ngFor="let wi of this.wifi" [value]="wi.wi">{{wi.wi}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('wifi') || wifiAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group col-lg-16 col-md-16 col-xs-16">
                            <label for="impresion">Funcionalidad</label>
                            <select id="impresion" class="form-control" style="color:#000000" formControlName="impresion">
                            <option *ngFor="let imp of this.impresion" [value]="imp.imp">{{imp.imp}}</option>
                              </select>
                            <div class="pt-1 text-danger" *ngIf="invalid('impresion') || impresionAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                                </span>
                            </div>
                        </div>

                        <td class="text-center">
                            <ng-container *ngIf="!editar; else editarRegistroEquipo">
                                <button [disabled]="formEquipoR.invalid" type="submit" class="btn btn-success" (click)="operar()" routerLink='/asignar-equipo'>
                              <i class="mdi mdi-pencil mdi-18px" >Registrar</i>
                          </button>
                            </ng-container>
                        </td>

                        <ng-template #editarRegistroEquipo>
                            <td class="text-center">
                                <button [disabled]="formEquipoR.invalid" type="submit" class="btn btn-warning" (click)="operar()">
                                  <i class="mdi mdi-update mdi-18px">Actualizar</i>
                              </button>
                            </td>
                        </ng-template>

                        <td class="text-center">
                            <button type="button" role="button" class="btn btn-danger ml-2" routerLink='/asignar-equipo'>
                                Regresar<i class="mdi mdi-arrow-left-bold mdi-18px"></i>
                            </button>
                        </td>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
