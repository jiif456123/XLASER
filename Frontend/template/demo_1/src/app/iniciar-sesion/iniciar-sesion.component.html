<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>X-Laser</title>
    <link rel="stylesheet" href="css/estilos.scss">
</head>

<body>

    <div class="container-all">

        <div class="ctn-form">
            <img src="../../assets/images/imgIniciarSesion/xlaser.png" alt="" class="logo" width="100" height="70">
            <h1 class="title">Iniciar Sesión</h1>

            <form #loginForm="ngForm">
                <label for="">Usuario</label>
                <input type="text" name="user" [(ngModel)]="emailForm" class="form-control" placeholder="Usuario">

                <label for="">Contraseña</label>
                <input type="password" [(ngModel)]="contraForm" name="password" class="form-control" placeholder="Contraseña">
                <p style="color: rgb(184, 202, 202); margin-bottom: 25px;">{{errorLogin}}</p>
                <button type="button" class="btn btn-dark btn-lg btn-block" (click)="signIn(loginForm)">
                        Iniciar Sesion
                    </button>

            </form>

        </div>

        <div class="ctn-text">
            <div class="capa"></div>
            <h1 class="title-description"><a href="http://localhost:4200/presentarhome" style="color: rgb(15, 15, 15); margin-bottom: 25px;">X-LASER</a>!</h1>
            <p class="text-description">Somos una empresa dedicada al alquiler de impresoras de la mejor calidad y precio.</p>
        </div>

    </div>

</body>

</html>
